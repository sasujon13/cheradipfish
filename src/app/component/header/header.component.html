<div class="content">
<header>
  <div class="navbar">
    <div class="menu-toggle" #menuToggle (click)="toggleMenu()">
        <i class="fa fa-bars"></i><img src="./assets/images/cheradip.svg" class="logo">
    </div>
    <div class="search-bar">
      <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Fish Name or Code">
      <i class="fa fa-search"></i>
    </div>
    <ul class="menu" [class.active]="menuActive" [@flyInOut] (click)="closeMenu()">
        <li class="menu_item"><a [routerLink]="['']" routerLinkActive=""><i class="fa fa-home"></i>Products</a></li>
        <li class="menu_item"><a [routerLink]="['blog']" routerLinkActive="blog"><i class="fa fa-pencil-square-o"></i>Blog</a></li>
        <li class="menu_item"><a [routerLink]="['faqs']" routerLinkActive="faqs"><i class="fa fa-question-circle"></i>FAQs</a></li>
        <li class="menu_item"><a [routerLink]="['about_us']" routerLinkActive="about_us"><i class="fa fa-info-circle"></i>About Us</a></li>
        <li class="menu_item"><a [routerLink]="['contact_us']" routerLinkActive="contact_us"><i class="fa fa-envelope"></i>Contact Us</a></li>
        
        <li class="menu_item"><a [routerLink]="['choice']" routerLinkActive="choice"><i class="fa fa-heart fa-heart2"></i><div class="badge">{{totalChoiceItem}}</div></a></li>
        <li class="menu_item"><a [routerLink]="['cart']" routerLinkActive="cart"><div class="badge badge2">{{totalCartItem}}</div><i class="fa fa-shopping-cart"></i>Cart</a></li>
      </ul>
      <ul class="menu sign_menu">
        <li class="menu_item"><a [routerLink]="['login']" routerLinkActive="login"><i class="fa fa-sign-in"></i>Login</a></li>
        <li class="menu_item"><a [routerLink]="['signup']" routerLinkActive="signup"><i class="fa fa-user-plus"></i>SignUp</a></li>
      </ul>
</div>
</header>
</div>
