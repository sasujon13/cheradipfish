<img src="../../assets/images/filter.svg" class="filter">
<h1 class="msg">SignUp and Get 20% flat discount on all Fishes!</h1>
<div>
    <ul [ngClass]="getItemClass()" class="item-list">
      <li *ngFor="let item of items" class="item">
        <div class="image-container">
          <img *ngIf="item.image" [src]="item.image" alt="{{ item.name }}">
          <h3 class="title">{{ item.name }} ({{ item.bangla_name }})<br>{{ item.size }}-{{ item.code }}</h3>
          <div id="dialog"></div>
          <p class="price">{{ item.price }} tk / {{ item.weight }} kg<sub> @<del> {{ item.price*1.25 }}</del> tk</sub></p>
          <p class="footer">
            <a class="item_footer" *ngIf="item.availability">
              <i class="fa fa-check-circle"></i>In Stock
            </a>
            <a class="item_footer outofstock" *ngIf="!item.availability">
              <i class="fa fa-exclamation-circle outofstock"></i>Out of Stock
            </a>
            <a class="item_footer choice" *ngIf="item.love">
              <i class="fa fa-heart choice"></i>
            </a>
            <a class="item_footer" *ngIf="!item.love">
              <i class="fa fa-heart"></i>
            </a>
              <a class="item_footer" *ngIf="!item.add_to_cart" (click)="addToCart(item)">
                <i class="fa fa-cart-plus"></i>Add to Cart
              </a>
              <a class="item_footer addedtocart" *ngIf="item.add_to_cart" (click)="addToCart(item)">
                <i class="fa fa-check addedtocart"></i>Added to Cart
              </a>
            <a href="order" class="item_footer">
              <i class="fa fa-shopping-cart"></i>Buy
            </a>
          </p>
        </div>
      </li>
    </ul>
</div>

<div *ngIf="items && items.length === 0">
    <p>No items found.</p>
</div>
